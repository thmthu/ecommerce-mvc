    <script>
      async function fetchProducts() {
        try {
          // Fetch data from the API endpoint
          const response = await fetch(
            "http://localhost:3055/v1/api/product/get-all"
          );

          // Check if the response is okay
          if (!response.ok) {
            throw new Error(
              "Network response was not ok " + response.statusText
            );
          }

          const data = await response.json();

          // Get the table body element
          const tableBody = document.querySelector("#product-table tbody");

          // Clear any previous rows before adding new ones
          tableBody.innerHTML = "";

          // Loop through each product in the metadata array
          data.metadata.forEach((product) => {
            const row = document.createElement("tr");
            row.innerHTML = `        
              <th scope="row">
                <a href="pages-detail.html?id=${product._id}"><img src="${product.product_thumb}" alt="${product.product_name}" style="width: 50px; height: 50px;"></a>
              </th>
              <td>
                <a href="pages-detail.html?id=${product._id}" class="text-primary fw-bold">${product.product_name}</a>
              </td>
              <td>${product.product_description}</td>           
            `;
            tableBody.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching product data:", error);
          alert("Failed to load product data.");
        }
      }

      // Fetch and display products when the page loads
      document.addEventListener("DOMContentLoaded", fetchProducts);
    </script>
    <!-- Template Main JS File -->
